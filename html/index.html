<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/main.css" id = 'css'>

</head>
<body>
<div class='weather-wrapper'>
  <div class='temp'>12°</div>
  <div class='weather'>多云</div>
<img class='weather-bg' src='/images/sunny-bg.png'>
  <div class='day-weather'>
    <div class='day-text'>2018-12-2</div>
    <div class='temp-text'>3° ~ 5°</div>
    <img class='arrow-icon' src='/images/arrow.png'>
  </div>
</div>
<div class='timetips'>
  <img class='timetips-icon' src="/images/time-icon.png">
  <div class='timetips-text'>未来24小时天气预测</div>
</div>
</body>
</html>
